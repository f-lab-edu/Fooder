spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:h2:mem:fooder;mode=mysql
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

logging:
  level:
    root: INFO
